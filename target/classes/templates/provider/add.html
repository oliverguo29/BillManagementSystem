<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">

<!--common_head-->
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--common_header-->
<header class="publicHeader" th:replace="main/public :: #public_header">

</header>

<!--common_time-->
<section class="publicTime" th:replace="main/public ::#public_time">

</section>
<!--main content-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='provider')">

    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 供应商添加页面</span>
        </div>
        <div class="providerAdd">
            <form id="addForm" th:action="@{/provider}" th:method="post ">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="providerName">providerName：</label>
                    <input type="text" name="providerName" id="providerName"/>
                    <span >*please input providerName</span>
                </div>
                <div>
                    <label for="people">contact：</label>
                    <input type="text" name="people" id="people"/>
                    <span>*please input contact name</span>

                </div>
                <div>
                    <label for="phone">phone：</label>
                    <input type="text" name="phone" id="phone"/>
                    <span>*please input phone number</span>
                </div>
                <div>
                    <label for="address">address：</label>
                    <input type="text" name="address" id="address"/>
                    <span></span>
                </div>
                <div>
                    <label for="fax">fax：</label>
                    <input type="text" name="fax" id="fax"/>
                    <span></span>
                </div>
                <div>
                    <label for="describe">describe：</label>
                    <input type="text" name="describe" id="describe"/>
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="providerList.html">返回</a>-->
                    <input type="button" onclick="$('#addForm').submit();" value="save"/>
                    <input type="button" value="back" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">

</footer>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" ></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
